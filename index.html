<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SketchScape - Sketch-Based Image Retrieval</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="navbar-brand">
                <!-- <span class="navbar-logo">ðŸŽ¨</span> -->
                <img width="60" height="40" src="logo.png" alt="SketchScape" class="navbar-logo">
                <span class="navbar-title">SketchScape</span>
            </a>
            <div class="navbar-menu">
                <a href="index.html" class="navbar-link active">Demo</a>
                <a href="about.html" class="navbar-link">About</a>
                <a href="https://arxiv.org/abs/2509.06566" target="_blank" rel="noopener noreferrer" class="navbar-link arxiv-link">
                    <img src="arxiv-logo.svg" alt="arXiv" class="arxiv-logo">
                </a>
                <a href="https://github.com/Emil-Demic/SketchScape" target="_blank" rel="noopener noreferrer" class="navbar-link">
                    <svg width="20" height="20" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                    </svg>
                    GitHub
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="sketch-section">
            <h2 class="centered-heading">Draw Your Sketch</h2>
            <div class="canvas-container">
                <canvas id="sketchCanvas" width="512" height="512"></canvas>
            </div>
            <div class="controls">
                <button id="undoBtn" class="btn btn-secondary">Undo</button>
                <button id="clearBtn" class="btn btn-secondary">Clear Canvas</button>
                <button id="submitBtn" class="btn btn-primary">Search Images</button>
            </div>
            <p class="disclaimer-text">By using this demo, you agree that your sketches may be stored for research purposes.</p>
        </div>

        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Searching for similar images...</p>
        </div>
        
        <div class="gallery-section" id="gallerySection">
            <h2>Available Images</h2>
            <div class="pagination-info" id="galleryPaginationInfo"></div>
            <div class="gallery" id="initialGallery"></div>
            <div class="pagination" id="galleryPagination">
                <div class="page-jump">
                    <label for="galleryPageJump">Go to page:</label>
                    <input type="number" id="galleryPageJump" min="1" placeholder="#">
                    <button id="galleryPageJumpBtn" class="page-jump-btn">Go</button>
                </div>
            </div>
        </div>

        <div class="results-section" id="resultsSection" style="display: none;">
            <h2>Search Results</h2>
            <div class="pagination-info" id="paginationInfo"></div>
            <div class="gallery" id="gallery"></div>
            <div class="pagination" id="pagination">
                <div class="page-jump">
                    <label for="resultsPageJump">Go to page:</label>
                    <input type="number" id="resultsPageJump" min="1" placeholder="#">
                    <button id="resultsPageJumpBtn" class="page-jump-btn">Go</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Image Modal -->
    <div id="imageModal" class="modal">
        <span class="modal-close">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="modalCaption"></div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
